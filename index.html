<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospocket - Hospital en tus bolsillos</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <main>
    <div class="all__container">
        <div class="back__box">
            <!--Div que contiene la parte trasera de la caja del login-->
            <div class="back__box-log">
                <h3>Inicia sesión con tu cuenta</h3>
                <p>Ingresa tu información para entrar a tu Dashboard</p>
                <button id="btn__log">Iniciar Sesión</button>
            </div>
            <!--Div que contiene la parte trasera del registro-->
            <div class="back__box-reg">
                <h3>Aun no tienes nuestro servicio?</h3>
                <p>Registrate para que puedas obtener alguno de nuestros planes</p>
                <button id="btn__reg">Registrarse</button>
            </div>
         </div>
            <!--Formulario login & registro-->
            <div class="cont__log-reg">
                <!--login-->
                <form action="" class="form__log">
                    <h2>Iniciar Sesión</h2>
                    <input type="email" placeholder="Ingresa tu E-mail">
                    <input type="password" placeholder="Ingresa tu contraseña">
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <!--registro-->
                <form action="" class="form__reg">
                    <h2>Registrate</h2>
                    <input type="text" placeholder="Nombre completo">
                    <input type="email" placeholder="Ingresa tu E-mail">
                    <input type="text" placeholder="Nombre de usuario">
                    <input type="password" placeholder="Ingresa una contraseña">
                    <button type="submit">Registrarse</button>
                </form>
            </div>
    </div>
</main> 
<script src="assets/java/script.js"></script>
</body>
</html>
